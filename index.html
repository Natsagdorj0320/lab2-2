<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Миний вэб сайт</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Таны нэр</h1>
        <nav>
            <ul>
                <li><a href="#about">Миний тухай</a></li>
                <li><a href="#family">Миний гэр бүл</a></li>
                <li><a href="#friends">Найзууд</a></li>
                <li><a href="#contact">Холбоо барих</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>Миний тухай</h2>
            <p>Таны танилцуулга энд байна.</p>
        </section>

        <section id="family">
            <h2>Миний гэр бүл</h2>
            <ul>
                <li>Гэр бүлийн гишүүн 1</li>
                <li>Гэр бүлийн гишүүн 2</li>
                <li>Гэр бүлийн гишүүн 3</li>
            </ul>
        </section>

        <section id="friends">
            <h2>Найзууд</h2>
            <ul>
                <li>Найз 1</li>
                <li>Найз 2</li>
                <li>Найз 3</li>
            </ul>
        </section>

        <section id="contact">
            <h2>Холбоо барих</h2>
            <form>
                <label for="name">Нэр:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Имэйл:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Утас:</label>
                <input type="tel" id="phone" name="phone">
                
                <input type="submit" value="Илгээх">
            </form>
        </section>
    </main>

    <footer>
        <p>© 2024 Таны нэр</p>
    </footer>
</body>
</html>
